<div class="gas-price">
    <p class="price">$<%= price.toFixed(2) %></p>
    <p class="grade"><%= gradeText %></p>
</div>
<div class="station">
    <% if (brand_name) { %>
    <p class="gas-brand">
        <%= brand_name %>
    </p>
    <% } %>
    <p class="station-name"><%= station_name %></p>
    <p><%= street_address %></p>
    <p><%= city + ", " + state %></p>
</div>
<div class="updated-time">
    <p>Updated <%= updatedLessThanText %></p>
</div>
