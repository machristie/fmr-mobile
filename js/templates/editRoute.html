<div>
    <h1>Edit Route</h1>
</div>

<div>
    <label for="start">Start</label>
    <input name="start" id="start" value="<%= start %>" type="text">
    <div>
        <label for="current-location">Start from my location</label>
        <select name="current-location" id="current-location">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select>
    </div>
    <label for="destination" class="required">Destination</label>
    <input name="destination" id="destination" value="<%= destination %>" type="text">
    <input type="submit" value="Submit" />
</div>
